<div class="suppliers-area">
  <header>
    <h1>Suppliers</h1>
  </header>
  <nav>
    <a ui-sref="suppliers.create">Add new Supplier</a>
    <ul>
      <li ng-repeat="supplier in ctrl.supplierCollection track by supplier.id">
        <a ui-sref="suppliers.details({supplierId: supplier.id})">{{supplier.name}}</a>
      </li>
    </ul>
  </nav>
  <article class="supplier-detail" ui-view="suppliers.content"></article>
</div>
