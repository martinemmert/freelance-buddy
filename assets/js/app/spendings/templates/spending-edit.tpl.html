<form name="ctrl.form" ng-submit="ctrl.save()">
  <fieldset>
    <legend>Spending Form</legend>
    <label for="spending-form-supplier-id">Supplier:</label>
    <select name="supplierId" id="spending-form-supplier-id" ng-model="ctrl.formData.selectedSupplier" ng-required="true"
            ng-options="supplier.name for supplier in ctrl.supplierCollection">
    </select>

    <label for="spending-form-comment">Comment:</label>
    <input type="text" name="comment" id="spending-form-comment" ng-model="ctrl.formData.comment">

    <label for="spending-form-invoiceNumber">Invoice Number:</label>
    <input type="text" name="invoiceNumber" id="spending-form-invoiceNumber" ng-model="ctrl.formData.invoiceNumber">

    <label for="spending-form-payedOn">Payed On:</label>
    <input type="date" name="payedOn" id="spending-form-payedOn" ng-model="ctrl.formData.payedOn">

    <label for="spending-form-netTotal">Net Total:</label>
    <input type="number" name="netTotal" id="spending-form-netTotal" ng-model="ctrl.formData.netTotal" ng-required="true" step="0.01" min="0">

    <label for="spending-form-taxValue">Tax Value:</label>
    <input type="number" name="taxValue" id="spending-form-taxValue" ng-model="ctrl.formData.taxValue" step="0.01" min="0" max="1">

    <label for="spending-form-grossTotal">Gross Total:</label>
    <input type="number" name="grossTotal" id="spending-form-grossTotal" ng-model="ctrl.spendingModel.grossTotal" ng-disabled="true">

    <label for="spending-form-taxFree">Tax Free:</label>
    <input type="checkbox" name="taxFree" id="spending-form-taxFree" ng-model="ctrl.formData.taxFree">

    <input type="submit" value="Save" ng-disabled="ctrl.form.$invalid"/>
    <input type="button" value="Cancel" ng-click="ctrl.cancel()"/>
  </fieldset>
</form>
