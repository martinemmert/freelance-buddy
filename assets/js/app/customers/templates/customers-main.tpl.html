<div class="customers-area">
  <header>
    <h1>Customers</h1>
  </header>
  <nav>
    <a ui-sref="customers.create">Add new Customer</a>
    <ul>
      <li ng-repeat="customer in ctrl.customersCollection track by customer.id">
        <a ui-sref="customers.details({customerId: customer.id})">{{customer.labelText}}</a>
      </li>
    </ul>
  </nav>
  <article class="customer-detail" ui-view="customers.content"></article>
</div>
