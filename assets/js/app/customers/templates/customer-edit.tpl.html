<h1 ng-if="ctrl.customerModel.$isStored">{{ctrl.customerModel.labelText}}</h1>
<h1 ng-if="!ctrl.customerModel.$isStored">Create new customer</h1>
<form name="ctrl.form" ng-submit="ctrl.save()">
  <fieldset>
    <legend>Customer Form</legend>
    <label for="customer-form-abbreviation">Abbreviation:</label>
    <input type="text" name="abbreviation" id="customer-form-abbreviation" ng-model="ctrl.formData.abbreviation" ng-required="true" ng-minlength="3" ng-maxlength="3" maxlength="3">

    <label for="customer-form-name">Name:</label>
    <input type="text" name="name" id="customer-form-name" ng-model="ctrl.formData.name" ng-required="true">

    <input type="submit" value="Save" ng-disabled="ctrl.form.$invalid"/>
    <input type="button" value="Cancel" ng-click="ctrl.cancel()"/>
  </fieldset>
</form>
